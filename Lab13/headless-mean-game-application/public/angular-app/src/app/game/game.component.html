<h1>Information about {{ game.title }}</h1>

<p>
  Year: {{ game.year }}<br />
  Rate: {{ game.rate }}<br />
  Price: {{ game.price | currency }}<br />
  Minimum Players: {{ game.minPlayers }}<br />
  Maximum Players: {{ game.maxPlayers }}<br />
  <!-- // Designers: {{ game.designers }}<br /> -->
</p>
<button (click)="deleteGame(game._id)" (click)="Games()">DELETE GAME</button>

<h4>To update a game please fill in the fields below!</h4>

<div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="newgame.title" />
  </div>
  <div>
    <label>Rate: </label>
    <input [(ngModel)]="newgame.rate" />
  </div>
  <div>
    <label>Price: </label>
    <input [(ngModel)]="newgame.price" />
  </div>
  <div>
    <label>Year: </label>
    <input [(ngModel)]="newgame.year" />
  </div>
  <div>
    <label>Minimum Players: </label>
    <input [(ngModel)]="newgame.minPlayers" />
  </div>
  <div>
    <label>Maximum Players: </label>
    <input [(ngModel)]="newgame.maxPlayers" />
  </div>
  <div>
    <button type="button" class="btn-success" (click)="updateGame(game._id)">
      update game
    </button>
    <!-- <span class="message" style="color: coral">{{ message }}</span> -->
  </div>
</div>
