<h1>list of Games</h1>
<ul *ngFor="let game of games">
  <li>
    <a routerLink="/game/{{ game._id }}">{{ game.title }}</a>
  </li>
</ul>

<h4>To add a new game please fill in the fields below!</h4>

<div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="game.title" />
  </div>
  <div>
    <label>Rate: </label>
    <input [(ngModel)]="game.rate" />
  </div>
  <div>
    <label>Price: </label>
    <input [(ngModel)]="game.price" />
  </div>
  <div>
    <label>Year: </label>
    <input [(ngModel)]="game.year" />
  </div>
  <div>
    <label>Minimum Players: </label>
    <input [(ngModel)]="game.minPlayers" />
  </div>
  <div>
    <label>Maximum Players: </label>
    <input [(ngModel)]="game.maxPlayers" />
  </div>
  <div>
    <button type="button" class="btn-success" (click)="addGame()">
      Add game
    </button>
    <!-- <span class="message" style="color: coral">{{ message }}</span> -->
  </div>
</div>
