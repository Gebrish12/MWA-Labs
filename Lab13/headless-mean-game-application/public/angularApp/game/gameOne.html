<button><a ng-href="/#!/"> HOME </a></button>
<button><a ng-href="/#!/games"> GAMES </a></button>
<h1> details info of {{vm.game.title}} game</h1>
    <p>
        Rating: <game-rating  ></game-rating> <br/>
    Price: {{vm.game.price | currency}}<br/>
    Minimum Players: {{vm.game.minPlayers}}<br/>
    Maximum Players: {{vm.game.maxPlayers}}<br/>
    Minimum Age: {{vm.game.minAge}}</br>
    Publisher: {{vm.game.publisher.name}}
    </p>

    <button ng-click="vm.deleteGame(vm.game._id)" > <a ng-href="/#!/games"> DELETE GAME</a></button>
