<h1>Register</h1>
<div ng if="vm.message" class="alert alert success" role="alert">
  <p>{{ vm.message}}</p>

  <div ng if="vm.err" class="alert alert danger" role="alert">{{vm.err}}</div>
  <form
    ng
    hide="vm.message"
    name="register"
    ng-submit="vm.register()"
    style="display: table-caption"
  >
    <div class="form group">
      <label for="username">Username</label>
      <input
        type="username"
        class="form control"
        id="username"
        placeholder="Username"
        ng-model="vm.username"
        autocapitalize="none"
      />
    </div>
    <div class="form group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form control"
        id="password"
        placeholder="Password"
        ng-model="vm.password"
        autocapitalize="none"
      />
    </div>
    <div class="form group">
      <label for="password repeat">Repeat Password</label>
      <input
        type="password"
        class="form control"
        id="password repeat"
        placeholder="Password"
        ng-model="vm.passwordRepeat"
        autocapitalize="none"
      />
    </div><br/>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
